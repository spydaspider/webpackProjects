<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="list-container">
        <div class="list-wrapper">
          <div class="top-section">
            <div class="arrows">
              <h1>Today's To Do</h1>
              <img src="assets/icons8-refresh-30.png" alt="arrows" />
            </div>
            <div class="text-field">
              <input type="text" placeholder="Add to your list..." />
              <img
                class="anchor"
                src="assets/icons8-anchor-30.png"
                alt="anchor"
              />
            </div>
          </div>
          <div class="lists">
            <div class="todolists">
              <input class="input-check" type="checkbox" /><label class="check"
                >Wash the dishes</label
              >
              <img src="assets/icons8-menu-vertical-24.png" alt="" />
            </div>
          </div>
          <div class="clear">
            <button type="button">Clear all completed</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
